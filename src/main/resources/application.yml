spring:
  application:
    name: contratos
  datasource:
    url: jdbc:postgresql://localhost:5433/correspondentedb
    username: postgres
    password: 123456
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: on
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  web:
    resources:
      static-locations:
        - classpath:/META-INF/resources/
        - classpath:/resources/
        - classpath:/static/
        - classpath:/public/
        - file:uploads/