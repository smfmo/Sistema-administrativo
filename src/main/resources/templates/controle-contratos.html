<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Contratos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        .cartao-box {
            background-color: #eceff1; /* Tom de cinza mais escuro */
            border-radius: 8px; /* Bordas arredondadas */
            padding: 20px; /* Espaçamento interno */
            border: 1px solid #cfd8dc; /* Borda sutil para destaque */
            font-size: 16px; /* Tamanho da fonte ajustado */
            margin: 10px; /* Espaçamento entre os cartões */
            height: 100%; /* Altura fixa para alinhar os cartões */
        }
        .navbar {
            background-color: #083271; /* Azul do Bootstrap */
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }
        .card {
            height: 100%; /* Garante que todos os cartões tenham a mesma altura */
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Dashboard de Contratos</a>
    </div>
</nav>

<!-- Container principal -->
<div class="container mt-4">
    <div class="row">
        <!-- Iteração sobre os contratos -->
        <div th:each="contratos : ${contratos}" class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body cartao-box text-center">
                    <!--<h2>ID do contrato: <span th:text="${contratos.id}"></span></h2>-->
                    <h4>Nome do cliente: <span th:text="${contratos.nome}"></span></h4>
                    <h4>Data da contratação: <span th:text="${#temporals.format(contratos.data, 'dd/MM/yyyy')}"></span></h4>
                    <h4>Número do contrato: <span th:text="${contratos.numeroDoContrato}"></span></h4>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (opcional, para funcionalidades como dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
