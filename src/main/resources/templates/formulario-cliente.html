<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Cliente</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 2rem;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            background-color: #083271;
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }
        .btn-custom {
            background-color: #083271;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #0d47a1;
        }
        .form-box{
            background-color: #eceff1;
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #cfd8dc;
            font-size: 16px;
        }
    </style>
    <script> //script de validação de cep
        function validarCep(){
            const cep = document.getElementById('cep').value.replace(/\D/g, '');
            if (cep.length !== 8){
                alert('CEP inválido')
                return false
            }

            fetch(`/cep/${cep}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('logradouro').value = data.logradouro;
                    document.getElementById('bairro').value = data.bairro;
                    document.getElementById('localidade').value = data.localidade;
                    document.getElementById('uf').value = data.uf;

                    return true
                })
                .catch(error => {
                    console.error('Erro ao buscar CEP:', error);
                    return false
                })
        }
        document.querySelector('form').addEventListener('submit', function (event){
            if (!validarCep()){
                event.preventDefault()
            }
        })
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Adicionar cliente</a>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4">Adicionar Cliente</h2>
                <form action="#" th:action="@{/clientes}" th:object="${clientes}" method="post">

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" th:field="*{nome}" id="nome" required>
                    </div>

                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="text" class="form-control" th:field="*{telefone}" id="telefone" required>
                    </div>

                    <div class="mb-3">
                        <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
                        <input type="date" class="form-control" th:field="*{dataNascimento}" id="dataNascimento" required>
                    </div>

                    <p>Documento de identidade:</p>
                    <div class="input-group">
                        <span class="input-group-text">Identidade / Órgão emissor</span>
                        <input type="text" placeholder="Identidade" th:field="*{numeroIdentidade}" aria-label="identidade" class="form-control">
                        <input type="text" placeholder="Órgão Emissor" th:field="*{orgaoEmissor}" aria-label="orgaoEmissor" class="form-control">
                    </div><br>

                    <div class="mb-3">
                        <label for="estadocivil" class="form-label">Estado Civil:</label>
                        <input type="text" class="form-control" th:field="*{estadoCivil}" id="estadocivil" required>
                    </div>

                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF:</label>
                        <input type="text" class="form-control" th:field="*{cpf}" id="cpf" required>
                    </div>

                    <div class="mb-3">
                        <label for="matricula" class="form-label">Matrícula/Benefício:</label>
                        <input type="number" class="form-control" th:field="*{matricula}" id="matricula" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" th:field="*{email}" id="email">
                    </div>
                    <div class="form-box">
                        <div class="mb-3">
                            <label for="cep">Cep:</label>
                            <input type="text" class="form-control" id="cep" name="endereco.cep" placeholder="digite o cep" required>
                            <button type="button" class="btn btn-secondary mt-2" onclick="validarCep()">Buscar Endereço</button>
                        </div>
                        <div class="mb-3">
                            <label for="logradouro" class="form-label">Endereço:</label>
                            <input type="text" class="form-control" id="logradouro" name="endereco.logradouro">
                        </div>

                        <div class="mb-3">
                            <label for="bairro" class="form-label">Bairro:</label>
                            <input type="text" class="form-control" id="bairro" name="endereco.bairro">
                        </div>

                        <div class="mb-3">
                            <label for="localidade" class="form-label">Cidade:</label>
                            <input type="text" class="form-control" id="localidade" name="endereco.localidade">
                        </div>

                        <div class="mb-3">
                            <label for="uf" class="form-label">UF:</label>
                            <input type="text" class="form-control" id="uf" name="endereco.uf">
                        </div>
                    </div><hr>

                    <div class="text-center">
                        <button type="submit" class="btn btn-custom">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
