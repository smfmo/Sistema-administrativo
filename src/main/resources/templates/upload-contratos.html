<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contratos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Upload de Contratos</h2>
        </div>

        <div class="card-body">
            <!-- Mensagens de feedback -->
            <div th:if="${mensagem}" class="alert alert-info" th:text="${mensagem}"></div>

            <!-- FormulÃ¡rio de upload -->
            <div class="mb-4 p-3 border rounded">
                <h4 class="mb-3">ENVIAR NOVO CONTRATO</h4>
                <form th:action="@{/contratos/upload}" method="post" enctype="multipart/form-data" class="row g-3">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome do Contrato</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="col-md-6">
                        <label for="arquivo" class="form-label">Arquivo (PDF, JPG ou PNG)</label>
                        <input type="file" class="form-control" id="arquivo" name="arquivo" accept=".pdf,.jpg,.png" required>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Enviar Contrato</button>
                    </div>
                </form>
            </div>

            <!-- Lista de contratos -->
            <h4 class="mb-3">CONTRATOS ENVIADOS</h4>
            <div class="list-group">
                <div th:each="contrato : ${contratos}" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1" th:text="${contrato.nome}"></h5>
                        <small th:text="${#temporals.format(contrato.dataUpload, 'dd/MM/yyyy HH:mm')}"></small>
                    </div>
                    <p class="mb-1">
                        <span th:text="${contrato.tipoArquivo}"></span> |
                        <a th:href="@{'/contratos/download/' + ${contrato.id}}" class="text-decoration-none">
                            <span th:text="${contrato.nomeArquivo}"></span>
                        </a>
                    </p>
                    <small class="text-muted">Clique para baixar</small>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
