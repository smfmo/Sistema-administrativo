<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Contrato</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      margin-top: 2rem;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .navbar {
      background-color: #083271;
    }
    .navbar-brand {
      color: white !important;
      font-weight: bold;
    }
    .btn-custom {
      background-color: #083271;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      color: white;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Adicionar Contrato</a>
  </div>
</nav>

<!-- Adicionar Contrato -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Adicionar Contrato</h2>
        <form action="#" th:action="@{/contratos}" th:object="${contrato}" method="post">
          <div class="mb-3">
            <label for="data" class="form-label">Data da contratação:</label>
            <input type="date" th:field="*{data}" id="data" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="numeroDoContrato" class="form-label">Número do Contrato:</label>
            <input type="text" th:field="*{numeroDoContrato}" id="numeroDoContrato" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="cliente" class="form-label">Cliente:</label>
            <select th:field="*{cliente}" id="cliente" class="form-select" required>
              <option th:each="cliente : ${clientes}"
                      th:value="${cliente.id}"
                      th:text="${cliente.nome}"></option>
            </select>
          </div>
          <div class="mb-3">
            <label for="tipoContrato" class="form-label">Tipo de Contrato:</label>
            <select th:field="*{tipoContrato}" id="tipoContrato" class="form-select" required>
              <option th:each="tipo : ${tiposDeContrato}"
                      th:value="${tipo}"
                      th:text="${tipo}"></option>
            </select>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-custom">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (opcional, para funcionalidades como dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
