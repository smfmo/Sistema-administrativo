<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Contratos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 2rem;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            padding: 20px;
        }
        .navbar {
            background-color: #083271;
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }
        .controle-box {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #cfd8dc;
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .controle-box h4 {
            margin-bottom: 20px;
            color: #083271;
            font-weight: bold;
        }
        .btn-custom {
            background-color: #083271;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #0d47a1;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Dashboard de Contratos</a>
    </div>
</nav>

<!-- Gráfico -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4">Todos os contratos</h2>
                <div class="chart-container">
                    <canvas id="contratosChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Controle de Contratos -->
<div class="container mt4">
    <div class="row">
        <div class="controle-box">
            <h4>Adicionar Cliente</h4>
            <div>
                <a th:href="@{/clientes/form/addCliente}" class="btn btn-custom">Clique Aqui</a>
            </div>
        </div>
        <div class="controle-box">
            <h4>Adicionar novo contrato</h4>
            <div>
                <a th:href="@{/contratos/form/addContrato}" class="btn btn-custom">Clique Aqui</a>
            </div>
        </div>
        <div class="controle-box">
            <h4>Controle de Clientes</h4>
            <div>
                <a th:href="@{/clientes/controle/listaClientes}" class="btn btn-custom">Clique Aqui</a>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    var meses = /*[[${meses}]]*/ [];
    var totais = /*[[${totais}]]*/ [];

    var ctx = document.getElementById('contratosChart').getContext('2d');
    var contratosChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: meses,
            datasets: [{
                label: 'Número de Contratos',
                data: totais,
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: true,
                    position: 'top',
                },
                tooltip: {
                    enabled: true,
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Número de Contratos'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Mês'
                    }
                }
            }
        }
    });
</script>

<!-- Bootstrap JS (opcional, para funcionalidades como dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
